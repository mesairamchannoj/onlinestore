<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/jquery.cookie/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        $(function(){
            if($.cookie("username")==undefined){
                location.href = "login.html";
            } else {
                $("#user").html($.cookie("username"));
            }
            $("#signout").click(function(){
                $.removeCookie("username");
                location.href = "login.html";
            })
        })
    </script>
</head>
<body>
    <h2>Your Contacts | <span id="user"></span></h2>
    <a href="tutorial.html">Go to Tutorial</a>
    <ol>
        <li>Contact 1 : Mobile</li>
        <li>Contact 2 : Gmail</li>
        <li>Contact 3 : Skype</li>
    </ol>
    <button class="btn btn-danger" id="signout">Sign Out</button>
</body>
</html>
